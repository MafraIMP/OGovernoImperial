<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Política de Privacidade</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4;
    }

    #terminal {
      overflow: hidden;
      border-left: 2px solid #00FF00;
      white-space: pre-wrap;
      animation: blinkCursor 0.8s step-start infinite;
    }

    @keyframes blinkCursor {
      50% {
        border-color: transparent;
      }
    }

    a {
      color: #00FF00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="terminal"></div>

<script>
  const texto = `
╔══════════════════════════════════════════════════════════╗
║        POLÍTICA DE PRIVACIDADE - GOVERNO IMPERIAL       ║
╚══════════════════════════════════════════════════════════╝
Última atualização: 24/06/2025

[1] Introdução
O Governo Imperial não respeita sua privacidade e não se compromete a proteger
os dados pessoais de todos os usuários que adentraram aqui sem a devida permissão. O Artigo [1] é anulado se voce for de fato um IMPERIAL.
Esta política descreve como
coletamos, usamos e armazenamos essas informações ao nosso bel favor.

[2] Coleta de Informações
Coletamos dados fornecidos involuntariamente, como nome, e-mail, CPF, CNPJ, CEP, PIS, e login,
além de registros automáticos como IP, Placa mãe, Modelo do gerador, Historico e navegador utilizado.

[3] Uso das Informações
Usamos os dados para:
- ##############
- ######################
- ##########################
Não cabe voce saber ;) 

[4] Compartilhamento
Não compartilhamos suas informações com terceiros, Nós vendemos ela. Exceto em caso de
ordem imperial ou ameaça à segurança do império.

[5] Segurança dos Dados
Seus dados são armazenados com protocolos criptográficos e medidas
táticas de contenção. Acesso restrito apenas a oficiais autorizados.

[6] Direitos do Usuário
Você pode solicitar:
- Porra nenhuma se voce não for um imperial
- Correção de dados
- Exclusão dos registros (exceto arquivos imperiais obrigatórios)

[7] Alterações nesta Política
Essa política pode ser atualizada sem aviso prévio. Consulte esta página
periodicamente para manter-se informado.

[8] Contato
Para dúvidas, envie uma mensagem para:
>> <a href="mailto:imperial@gov.org">imperial@gov.org</a>

════════════════════════════════════════════════════════════
Digite: <a href="index.html">início</a> para retornar ao menu principal.
════════════════════════════════════════════════════════════
`;

  let i = 0;
  const speed = 5; // velocidade de digitação

  function digitar() {
    if (i < texto.length) {
      document.getElementById("terminal").innerHTML += texto.charAt(i);
      i++;
      setTimeout(digitar, speed);
    } else {
      document.getElementById("terminal").style.border = "none";
    }
  }

  window.onload = digitar;
</script>

</body>
</html>
